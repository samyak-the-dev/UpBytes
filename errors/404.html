<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - UpBytes</title>
  <meta name="robots" content="noindex, nofollow" />
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/graphics/logo.ico" type="image/x-icon" />
  
  <!-- Fonts - Poppins Only -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
  <link href="dist/output.css" rel="stylesheet" />
  
  <!-- Theme Script -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body class="h-full bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 text-slate-900 dark:text-white font-[Poppins] flex items-center justify-center">
  
  <div class="text-center px-6 py-12 max-w-2xl mx-auto">
    <!-- 404 -->
    <div class="text-8xl sm:text-9xl font-black text-slate-300 dark:text-slate-700 mb-8">
      404
    </div>

    <!-- Error Message -->
    <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 dark:text-white mb-4">
      Page Not Found
    </h1>
    
    <p class="text-lg text-slate-600 dark:text-slate-300 mb-8 leading-relaxed">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="index.html" 
         class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300">
        <span class="material-icons">home</span>
        Go Home
      </a>
      
      <a href="courses.html" 
         class="inline-flex items-center gap-2 px-6 py-3 bg-white/80 dark:bg-slate-800/80 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 font-semibold rounded-xl hover:bg-slate-100 dark:hover:bg-slate-700 transition-all duration-300">
        <span class="material-icons">school</span>
        Browse Courses
      </a>
    </div>
  </div>

</body>

</html>
