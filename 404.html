  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white px-6">
  <div class="text-center">
    <h1 class="text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500 animate-pulse">
      404
    </h1>
    <p class="mt-4 text-2xl font-semibold">Oops! Page not found</p>
    <p class="mt-2 text-gray-400">The page you’re looking for doesn’t exist or was moved.</p>
    
    <div class="mt-6">
      <a href="/" 
         class="inline-block px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-medium shadow-lg hover:scale-105 transform transition">
        Go Home
      </a>
    </div>
  </div>
</body>
